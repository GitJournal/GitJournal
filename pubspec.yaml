  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dart_git:
    git: https://github.com/GitJournal/dart-git.git
    #path: /Users/vishesh/src/gitjournal/dart-git
  git_bindings:
    #path: /Users/vishesh/src/gitjournal/git_bindings
    git: https://github.com/GitJournal/git_bindings.git
  icloud_documents_path:
    git: https://github.com/GitJournal/icloud_documents_path.git
  auto_size_text: ^3.0.0-nullsafety.0
  badges: ^2.0.0-nullsafety.1
  cached_network_image: ^3.0.0
  connectivity: ^3.0.3
  # cryptography: ^1.4.1
  # cryptography_flutter: ^1.0.0
  crypton: ^2.0.1
  device_info: ^2.0.0
  dots_indicator: ^2.0.0
  easy_localization: ^3.0.0
  easy_localization_loader: ^1.0.0
  email_validator: ^2.0.1
  equatable: ^2.0.0
  ext_storage:
    git: https://github.com/GitJournal/ext_storage.git
  file_picker: ^3.0.1

name: Android

on:
  push:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Give more Disk Space
        run: sudo rm -rf /usr/share/dotnet
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.2.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GITCRYPT_KEY }}
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
      - name: Get Flutter version from pubspec
        run: |
          set -e
          FLUTTER_VERSION=$(cat pubspec.yaml | grep 'flutter:' | head -n 1 | awk '{ print $2 }' | tr -d '"' | cut -d "=" -f 2)
          echo "FLUTTER_VERSION=${FLUTTER_VERSION}" >> $GITHUB_ENV
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Env
        run: dart ./scripts/setup_env.dart
      - name: Flutter Doctor
        run: flutter doctor
      - name: Get Flutter Deps
        run: flutter pub get --suppress-analytics
      - name: Test
        run: flutter test
      - name: Build
        run: ./scripts/build_android.sh
      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: "*.apk"
          if-no-files-found: error
      - name: Publish Alpha
        run: cd android && fastlane alphaBuild
